{% extends "base.html" %}

{% block content %}
<h4>pH readings</h4>

<table class="table table-sm table-striped">
    <tr>
        <th>Time</th>
        <th>pH</th>
    </tr>

    {% for reading in readings %}
    <tr>
        <td>{{ reading['time'].strftime('%H:%M:%S') }}</td>
        <td>{{ '{0:05.2f}'.format(reading['ph']) }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
